{% for category in categories %}


    {% if category.slug == selected_category%}
        <div class="list-group">
            <a href="{% url 'blogs_by_category' category.slug %}" class="list-group-item active list-group-item-action mb-1">
                {{category.name}}
            </a>
        </div>
    {% else %}
        <div class="list-group">
            <a href="{% url 'blogs_by_category' category.slug %}" class="list-group-item list-group-item-action mb-1">
                {{category.name}}
            </a>
        </div>
    {% endif %}
   

{% endfor %}
